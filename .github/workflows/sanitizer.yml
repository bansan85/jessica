---
name: Sanitizer
on:
  workflow_run:
    workflows: ["format"]
    types:
      - completed
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - sanitizer: address
            ar: /usr/bin/ar
            cc: /usr/bin/gcc-11
            cxx: /usr/bin/g++-11
            ranlib: /usr/bin/ranlib
          - sanitizer: thread
            ar: /usr/bin/ar
            cc: /usr/bin/gcc-11
            cxx: /usr/bin/g++-11
            ranlib: /usr/bin/ranlib
          - sanitizer: leak
            ar: /usr/bin/ar
            cc: /usr/bin/gcc-11
            cxx: /usr/bin/g++-11
            ranlib: /usr/bin/ranlib
          - sanitizer: undefined
            ar: /usr/bin/ar
            cc: /usr/bin/gcc-11
            cxx: /usr/bin/g++-11
            ranlib: /usr/bin/ranlib
          - sanitizer: address
            ar: /usr/bin/llvm-ar-12
            cc: /usr/bin/clang-12
            cxx: /usr/bin/clang++-12
            ranlib: /usr/bin/llvm-ranlib-12
          - sanitizer: thread
            ar: /usr/bin/llvm-ar-12
            cc: /usr/bin/clang-12
            cxx: /usr/bin/clang++-12
            ranlib: /usr/bin/llvm-ranlib-12
          - sanitizer: leak
            ar: /usr/bin/llvm-ar-12
            cc: /usr/bin/clang-12
            cxx: /usr/bin/clang++-12
            ranlib: /usr/bin/llvm-ranlib-12
          - sanitizer: undefined
            ar: /usr/bin/llvm-ar-12
            cc: /usr/bin/clang-12
            cxx: /usr/bin/clang++-12
            ranlib: /usr/bin/llvm-ranlib-12
          - sanitizer: cfi
            ar: /usr/bin/llvm-ar-12
            cc: /usr/bin/clang-12
            cxx: /usr/bin/clang++-12
            cxx_flags: -flto=thin -fvisibility=hidden -fno-sanitize-trap=cfi
            ld_flags: -fuse-ld=gold
            ranlib: /usr/bin/llvm-ranlib-12
    steps:
      - name: Stop if format failed
        if: ${{ github.event.workflow_run.conclusion != 'success' }}
        run: exit 1
      - uses: bansan85/action-workflow_run-status@main
        env:
          MATRIX_CONTEXT: ${{ toJSON(matrix) }}
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install gcc
        if: contains(matrix.cc, 'gcc')
        run: sudo apt-get update && sudo apt-get install -yq g++-11 gcc-11
      - name: Install clang
        if: contains(matrix.cc, 'clang')
        run: sudo apt-get update && sudo apt-get install -yq clang-12
      - name: Install 3rdparty
        run: sudo apt-get update && sudo apt-get install -yq libgtest-dev
      - name: cmake
        run: |
          mkdir build
          cmake -S . -B build -DCMAKE_C_COMPILER="${{ matrix.cc }}" -DCMAKE_CXX_COMPILER="${{ matrix.cxx }}" -DCMAKE_CXX_FLAGS="-fsanitize=${{ matrix.sanitizer }} -fno-omit-frame-pointer -g -O0 ${{ matrix.cxx_flags }}" -DCMAKE_EXE_LINKER_FLAGS="${{ matrix.ld_flags }} -Wl,-O0" -DCMAKE_AR="${{ matrix.ar }}" -DCMAKE_RANLIB="${{ matrix.ranlib }}"
          cmake --build build/ --target all
      - name: ctest
        shell: bash
        run: |
          cd build || exit 1
          ctest --output-on-failure
          cd .. || exit 1
